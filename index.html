<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date & Music</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
    }

    .save-the-date {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .date {
      font-size: 6em;
    }

    .play-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="save-the-date">Save the Date</div>
  <div class="date">15th August 2025</div>

  <!-- SoundCloud embed -->
  <iframe 
    id="sc-player"
    width="0" 
    height="0" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/edhxmusic/edhx-conqueror&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <button class="play-button" onclick="playTrack()">Play Music</button>

  <script>
    function playTrack() {
      const iframe = document.getElementById('sc-player');
      iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
    }
  </script>
</body>
</html>
